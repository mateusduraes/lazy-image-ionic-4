<ion-header>
  <ion-toolbar>
    <ion-title>
      Lazy Image using ion-img
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="my-image">
    
    <app-lazy-image *ngFor="let image of images"
      [finalImage]="image.finalImage"
      [placeholderImage]="image.placeholderImage">
    </app-lazy-image>

  </div>
</ion-content>
